<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    th {
      background-color: #ffcccb;
    }
    td {
      background-color: #ffe4e1;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Producto</th>
      <th>Precio</th>
    </tr>
    <tr>
      <td>Pan</td>
      <td>$1.000</td>
    </tr>
  </table>
</body>
</html>
