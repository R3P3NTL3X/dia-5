<html>
<head>
  <style>
    body {
      font-family: Verdana;
      background-color: #f9f9f9;
    }
    h2 {
      color: navy;
    }
    table {
      border: 1px solid black;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    .lista {
      list-style-type: circle;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h2>Inventario de Productos</h2>
  <table>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
    </tr>
    <tr>
      <td>Lapiceros</td>
      <td>120</td>
    </tr>
  </table>

  <h2>Pasos para solicitar</h2>
  <ol class="lista">
    <li>Revisar stock</li>
    <li>Enviar solicitud</li>
  </ol>

  <ul class="lista">
    <li>Envío rápido</li>
    <li>Pago seguro</li>
  </ul>
</body>
</html>
