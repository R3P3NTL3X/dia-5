<html>
<head>
  <style>
    ol.custom {
      list-style-type: upper-roman;
      color: green;
    }
    ul.custom {
      list-style-type: square;
      color: blue;
    }
  </style>
</head>
<body>
  <ol class="custom">
    <li>Primer paso</li>
    <li>Segundo paso</li>
  </ol>

  <ul class="custom">
    <li>Elemento A</li>
    <li>Elemento B</li>
  </ul>
</body>
</html>
